<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="templateEtudiant" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>
<div layout:fragment="contentBody">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title">Détails de l'étudiant</h2>
                    <p class="card-text">Nom : <span th:text="${etudiant.nom}"></span></p>
                    <p class="card-text">Prénom : <span th:text="${etudiant.prenom}"></span></p>
                    <p class="card-text">Email : <span th:text="${etudiant.email}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
