<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>
<div layout:fragment="contentBody">
    <div class="container">
        <h1>Profil de l'étudiant</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Informations personnelles</h5>
                <p><strong>Nom:</strong> <span th:text="${etudiant.nom}"></span></p>
                <p><strong>Prénom:</strong> <span th:text="${etudiant.prenom}"></span></p>
                <p><strong>Email:</strong> <span th:text="${etudiant.email}"></span></p>
                <p><strong>Date de naissance:</strong> <span th:text="${etudiant.dateNiassance}"></span></p>
                <p><strong>Genre:</strong> <span th:text="${etudiant.genre}"></span></p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
