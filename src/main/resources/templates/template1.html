<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container col-md-9">
        <nav class="navbar navbar-expand-sm  navbar-dark mt-5 shadow p-3 mb-1 bg-primary rounded">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/user/home}">Chercher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/add}" sec:authorize="hasAuthority('ADMIN')">Ajouter</a>
                    </li>
                    <li class="nav-item">
                        <!-- Example single danger button -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                Etudiants
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/user/home}" >Chercher</a></li>
                                <li><a class="dropdown-item" th:href="@{/admin/add}" sec:authorize="hasAuthority('ADMIN')">Ajouter</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
             <ul class="nav nav-pills">
                 <div class="btn-group" sec:authorize="isAuthenticated()">
                     <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                         <span sec:authentication="name"></span>
                     </button>
                     <ul class="dropdown-menu">
                         <li><a class="dropdown-item" th:href="@{/logout}" >Logout</a></li>
                     </ul>
                 </div>
             </ul>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <a href="/login" class="text-white btn btn-secondary">Login</a>
            </div>
        </nav>
    </div>
   <section layout:fragment="contentBody">

   </section>

</body>
</html>
